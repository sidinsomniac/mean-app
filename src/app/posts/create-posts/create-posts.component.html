<div class="example-container">
  <mat-card>
    <mat-form-field>
      <mat-label>Give a title</mat-label>
      <input type="text" matInput [(ngModel)]="enteredText">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Leave a comment</mat-label>
      <textarea matInput placeholder="Leave a comment" [(ngModel)]="enteredContent"></textarea>
    </mat-form-field>
  </mat-card>
</div>
<hr>
<button mat-raised-button color="primary" (click)="onPostAdd($event)">Save Post</button>
